<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title class="titlebar">ShopGame</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/ef0a602d37.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a th:href="@{/page-main}">
        <span class="navbar-brand mb-0 h1 shadowText" style="color: #a84d99"> ShopGame.com
        </span>
    </a>
    <div class=" marginTopBoxBooks ">
        <div class="wrapper">
            <div class="nav nav2 ">
                <ol class="textNavCenter">
                    <li class="menu"><a href="">Menu</a>
                        <ul class="navFont">
                            <li><a th:href="@{/page-main}">Strona główna</a></li>
                            <li><a th:href="@{/panel-basket}">Koszyk</a></li>
                            <li><a th:href="@{/panel-login}">Zaloguj się</a></li>
                            <li><a th:href="@{/logout}">Wyloguj się</a></li>
                            <li><a th:href="@{/panel-registration}">Zarejestruj się</a></li>
                        </ul>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</nav>
<h2 class="section-header text " style="color: #a84d99">KOSZYK</h2>
<h3 class="section-header text" style="color: #a84d99">WYBRANE PRODUKTY</h3>
<table class="table">
    <tr>
<!--        <td class="border">Id</td>-->
        <td class="border">Nazwa</td>
        <td class="border">Opis</td>
        <td class="border">Ilość</td>
        <td class="border">Cena</td>
        <td class="border">Wartość</td>
    </tr>
    <tr th:each="product : ${products}">
<!--        <td th:text="${product.id}" class="border"></td>-->
        <td th:text="${product.name}" class="border"></td>
        <td th:text="${product.description}" class="border"></td>
        <td th:text="${product.quantity}" class="border"></td>
        <td th:text="${product.price}" class="border"></td>
        <td th:text="${product.totalValue}" class="border"></td>
    </tr>
</table>


<div>
    <a th:href="@{/page-main}">
        <button type="button" class="btn btn-outline-secondary">Przejdź do strony głównej</button>
    </a>
</div>
<footer th:replace="fragments/footerMenu :: footerMenu"></footer>

<script src="/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
