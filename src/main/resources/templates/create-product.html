<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type='text/javascript' src='/js/bootstrap.min.js'></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1" style="color: #a84d99">Stwórz produkt</span>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <h5 style="color: #a84d99">Stwórz produkt</h5>
        </div>
    </div>
    <form th:method="post" th:action="@{/admin/save-product}" th:object="${product}">
        <table class="table">
            <tbody>
            <tr>
                <td th:text="Nazwa"/>
                <td>
                    <input type="text" class="form-control" id="name-input" th:field="*{name}"/>
                </td>
            </tr>

            <tr>
                <td th:text="Opis"/>
                <td>
                    <textarea class="form-control" id="description-input" th:field="*{description}"/>
                </td>
            </tr>
            <tr>
                <td th:text="Ilość"/>
                <td>
                    <input type="number" class="form-control" id="quantity-input" value=" " th:field="*{quantity}"/>
                </td>
            </tr>
            <tr>
                <td th:text="Cena"/>
                <td>
                    <input type="number" step="0.01" class="form-control" id="price-input" value=" "
                           th:field="*{price}"/>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button th:value="Zapisz" type="submit" class="btn btn-outline-success">Zapisz</button>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/admin/product-list}">
                        <button type="button" class="btn btn-outline-secondary">Przejdz do listy produktów</button>
                    </a>
                    <a th:href="@{/admin/panel-admin}">
                        <button type="button" class="btn btn-outline-secondary">Przejdz do panelu admina</button>
                    </a>
                <td>
            </tr>
        </table>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
