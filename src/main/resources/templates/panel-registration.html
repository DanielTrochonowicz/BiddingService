<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title class="titlebar">User Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a th:href="@{/page-main}">
        <span class="navbar-brand mb-0 h1 shadowText" style="color: #a84d99"> ShopGame.com
        </span>
    </a>
    <div class=" marginTopBoxBooks ">
        <div  class="wrapper">
            <div class="nav nav2 ">
                <ol class="textNavCenter">
                    <li class="menu"><a href="" >Menu</a>
                        <ul class="navFont">
                            <li><a th:href="@{/page-main}">Strona główna</a></li>
                            <li><a th:href="@{/panel-basket}">Koszyk</a></li>
                            <li><a th:href="@{/panel-login}">Zaloguj się</a></li>
                            <li><a th:href="@{/logout}">Wyloguj się</a></li>
                            <li><a th:href="@{/panel-registration}">Zarejestruj się</a></li>
                        </ul>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <h1 class="section-header text" style="color: #a84d99">Registration</h1>
</nav>
<br>
<div class="containerRegistration" id="panel">
    <div>
        <fieldset>
            <form th:action="@{/panel-registration}" method="post" th:object="${user}">
                <div style="color: #a84d99"><p th:errors="${user.firstName}" class="Errors">First name errors</p> Imię:</div>
                <input type="text" th:field="*{firstName}" name="fname" placeholder="Imie" autocomplete="on">
                <br>
                <div style="color: #a84d99"><p th:errors="${user.lastName}" class="Errors">Last name errors</p> Nazwisko:</div>
                <input type="text" name="fname" th:field="*{lastName}" placeholder="Nazwisko" autocomplete="on">
                <br>
                <div style="color: #a84d99"><p th:errors="${user.email}" class="Errors">Email errors</p> E-mail:</div>
                <input type="email" th:field="*{email}" email="email" placeholder="Email" autocomplete="on">
                <br>
                <div style="color: #a84d99"><p th:errors="${user.password}" class="Errors">Password errors</p> Hasło:</div>
                <input type="password" th:field="*{password}" password="password" placeholder="Hasło" autocomplete="on">
                <br>
                <tr>
                    <td class="text-right">
                        <form>
                            <button type="submit" class="btn btn-outline-success buttonTopRegistration " value="Rejestracja"/>Rejestracja</button>
                        </form>
                    </td>
                </tr>
            </form>
        </fieldset>
        <fieldset class="borderRegistration">
            <tr class="br brRight brLef">
                <td>
                    <div class="shadowText"><h5>Masz konto?</h5></div>
                    <a th:href="@{/panel-login}">
                        <button type="button" class="btn btn-outline-secondary">Zaloguj się</button>
                    </a>
                </td>
            </tr>
        </fieldset>
    </div>
</div>
<footer th:replace="fragments/footerMenu :: footerMenu"></footer>
</body>
</html>
